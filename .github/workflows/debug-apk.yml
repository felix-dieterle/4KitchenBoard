name: Build Debug APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Decode debug keystore
        env:
          DEBUG_KEYSTORE: ${{ secrets.DEBUG_KEYSTORE }}
        run: |
          if [ -n "$DEBUG_KEYSTORE" ]; then
            mkdir -p ~/.android
            echo "$DEBUG_KEYSTORE" | base64 --decode > ~/.android/debug.keystore
          fi

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Extract version name
        id: version
        run: |
          VERSION_NAME=$(grep -E '^\s*versionName\s*' app/build.gradle | awk -F"[\"']" '{print $2}' | head -1)
          echo "version_name=$VERSION_NAME" >> "$GITHUB_OUTPUT"

      - name: Build debug APK
        env:
          BUILD_NUMBER: ${{ github.run_number }}
        run: ./gradlew assembleDebug

      - name: Rename APK
        run: |
          mv app/build/outputs/apk/debug/app-debug.apk \
            "app/build/outputs/apk/debug/kitchen-board-${{ steps.version.outputs.version_name }}-${{ github.run_number }}.apk"

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: kitchen-board-${{ steps.version.outputs.version_name }}-${{ github.run_number }}
          path: app/build/outputs/apk/debug/kitchen-board-${{ steps.version.outputs.version_name }}-${{ github.run_number }}.apk
          if-no-files-found: error

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version_name }}-${{ github.run_number }}
          name: Kitchen Board v${{ steps.version.outputs.version_name }} (build ${{ github.run_number }})
          prerelease: true
          files: app/build/outputs/apk/debug/kitchen-board-${{ steps.version.outputs.version_name }}-${{ github.run_number }}.apk
